name: Java CI

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up JDK (use Java 17 or 21, as 23 is not supported yet)
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17' # Use 17 (or 21) to match the updated pom.xml
        distribution: 'temurin'

    # Step 3: Cache Maven dependencies
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven

    # Step 4: Build and test
    - name: Build and test
      run: mvn clean test
